<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Torre TT</title>
</head>
<body>
  <div class="container">
    <nav class="d-flex align-items-center justify-content-between mt-2 mb-3">
      <h1>Torre TT</h1>
      <form class="">
        <input type="search" placeholder="Search People By Name" name="Name" id="search-input">
        <input type="button" value="Search" id="search-btn" >
      </form>
    </nav>
    <section>
      <div class="d-flex justify-content-center">
        <div class="spinner-border people-spinner visually-hidden" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <div class="people-container d-flex flex-wrap justify-content-around" id="people-container">
      </div>
  
      <div class="modal fade" id="skillDetailsModal" tabindex="-1" aria-labelledby="skillDetailsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="d-flex justify-content-center">
            <div class="spinner-border skills-spinner visually-hidden" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
          <div class="modal-content" id="modal-content">
          </div>
        </div>
      </div>
    </section>
  </div>
  <script type="module" src="./index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
